{% load static %}
<html data-bs-theme="auto">
  <head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App Â· {% block title %} {% endblock %}</title>

    <!-- Stylesheets -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/cover/" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" /> <link rel="stylesheet" href="{% static "css/main.css" %}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static "css/cover.css" %}" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180" />
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png" />
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png" />
    {% comment %}
    <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json" />
    {% endcomment %}
    <link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9" />
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico" />
    <meta name="theme-color" content="#712cf9" />
  </head>

  <!-- Body -->
  <body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Weather App</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Cote D'Ivoire</a>
            <a class="nav-link fw-bold py-1 px-0" href="#">Zimbabwe</a>
            <a class="nav-link fw-bold py-1 px-0" href="#">Namibia</a>
          </nav>
        </div>
      </header>

      <main class="px-3">{% block content %}{% endblock content %}</main>

      <footer class="mt-auto text-white-50">
        <p>
          Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by
          <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.
        </p>
      </footer>
    </div>
    <script
      src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
